                    <ng-container matColumnDef="usuario">
                        <th mat-header-cell *matHeaderCellDef> Apellidos y Nombres </th>
                        <td mat-cell *matCellDef="let user" class="text-nowrap"> {{ user.usuario }} </td>
                    </ng-container>
                    <!-- Contact Column -->
                    <ng-container matColumnDef="rol">
                      <th mat-header-cell *matHeaderCellDef> Rol </th>
                      <td mat-cell *matCellDef="let user" class="text-nowrap"> {{ user.rol }} </td>
                    </ng-container>
    
                    <!-- order Column -->
                    <ng-container matColumnDef="alta">
                      <th mat-header-cell *matHeaderCellDef> Alta </th>
                      <td mat-cell *matCellDef="let user"> {{ user.alta }} </td>
                    </ng-container>

                    <ng-container matColumnDef="estado">
                        <th mat-header-cell *matHeaderCellDef> Estado </th>
                        <td mat-cell *matCellDef="let user"> {{ user.estado }} </td>
                    </ng-container>

                      <th mat-header-cell *matHeaderCellDef class="text-center"> ACTIONS </th>
                      <td mat-cell *matCellDef="let usuario">

                      </td>
                    </ng-container>
    
                    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
                    <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
    
                    <!-- Row shown when there is no matching data. -->
                    <tr class="mat-row" *matNoDataRow>
                      <td class="mat-cell" colspan="4">No data matching the filter "{{ input.value }}"</td>
                    </tr>
                  </table>
                  <mat-paginator [pageSizeOptions]="[5, 10, 25, 100]" aria-label="Select page of users"></mat-paginator>

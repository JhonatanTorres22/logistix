<div class="auth-main">
  <div>
    <img src="https://autonomadeica.edu.pe/wp-content/themes/autonoma_ica/images/fondo_tr_1.png" style="position: absolute; height: 100%; width: 100%;">
    <div class="auth-wrapper version-1">
      <div class="auth-form -mx-1 md:mx-0">
        <div class="auth-background">
          <div class="yellow-circle"></div>
          <div class="red-circle"></div>
        </div>
        @if ( roles.length == 0 ) {
          <div class="main-form">
            <app-card [showHeader]="false" class="auth-form-card" cardClass="mt-6 md:mt-0" padding="40">
              <div class="text-center d-block -mt-5">
                <!-- <a href="javascript:"> -->
                  <img src="assets/images/logoSemestre.jpg" alt="logo" width="138px"/>
                  <h4 class="font-bold pt-0">PLANIFICACIÓN ACADÉMICA</h4>
                  <!-- <img src="assets/images/logo-dark.svg" alt="logo" /> -->
                <!-- </a> -->
              </div>
              <div class="separator">
                <!-- <span>OR</span> -->
              </div>
              <div class="text-center mb-3 -mt-3 f-18 f-w-500 pt-1" >INICIAR SESIÓN</div>
              <form [formGroup]="formLogin" class="text-start">
                <ui-inputt
                  label="Usuario" formControlName="userName"
                  [validator]="validatorUsername"
  
                ></ui-inputt>
                <ui-inputt
                  label="Contraseña" formControlName="password"
                  [validator]="validatorPassword"
                  type="password"
                ></ui-inputt>
  
                @if (messageErrorLogin) {
                  <div class="bg-warn-500 text-warn-50 p-10 m-t-10 mb-0 border-round">{{ messageErrorLogin }}</div>
                }
                <div class="grid col-6 col-offset-6">
                  <button [disabled]="formLogin.invalid" mat-flat-button color="primary" class="b-rad-0 m-t-0" (click)="onSubmit()">INGRESAR</button>
                </div>
                <!-- <pre>{{ roles | json }}</pre> -->
              </form>
            </app-card>
          </div>
        } @else {
          <select-rol [roles]="roles" [token]="token"></select-rol>
        }
        

        <div class="absolute bottom-0 right-40 my-3 mx-4 text-white text-xs">&copy; UNIVERSIDAD AUTÓNOMA DE ICA 2024 - TODOS LOS DERECHOS RESERVADOS.</div>
        <!-- <span style="font-size: 10px;">Ⓡ</span> -->
        <div class="absolute bottom-0 right-0 my-2 mx-8 text-white">
          <!-- <img src="assets/images/logo-uai-white.png" alt="logo" width="250px" style=" opacity: 1;"/> -->
        </div>

      </div>
    </div>
  </div>
  </div>

@if (localSelect().id == 0) {
    <button mat-flat-button color="primary" class="b-rad-20 flex m-auto my-2" matTooltip="Agregar Local" (click)="openModalLocal()">
        <div class="flex align-item-center"> <i class="ti ti-plus f-18 m-r-5"></i></div>
    </button>
} @else {
    <button mat-flat-button color="primary" class="b-rad-20 flex m-auto my-2" matTooltip="Agregar Local" (click)="openModalLocal()">
        <div class="flex align-item-center"> <i class="ti ti-plus f-18 m-r-5"></i></div>
    </button>
}

<div class="row">
    <div class="col-sm-12">
        <div class="email-page" [ngClass]="{ 'mini-list': mailListHight }">
            <mat-drawer-container class="email-tabs-email">
                <!-- NAVEGACION START -->
                <mat-drawer #mail class="email-filter" [mode]="modeValue" [opened]="status">
                    <app-card [showHeader]="false" [padding]="0">
                      <div class="p-20">
                        <div class="grid">
                          <button mat-flat-button color="primary" (click)="composeMail()">
                            <div class="flex align-item-center"> <i class="ti ti-circle-plus f-18 m-r-10"></i> Mensaje Nuevo </div>
                          </button>
                        </div>
                      </div>
                      <ng-scrollbar style="height: calc(100vh - 250px)" visibility="hover">
                        <div class="p-x-10">
                          <mat-tab-group (selectedIndexChange)="tabChanged($event)" class="email-column-item">
                            <mat-tab>
                              <ng-template mat-tab-label>
                                <div class="flex align-item-center justify-content-between"> <i class="ti ti-inbox"></i> Bandeja de Entrada </div>
                                <div class="avatar avatar-xs">4</div>
                              </ng-template>
                            </mat-tab>
                            <mat-tab>
                              <ng-template mat-tab-label>
                                <div class="flex align-item-center justify-content-between"> <i class="ti ti-send"></i> Enviados </div>
                              </ng-template>
                            </mat-tab>
                            <mat-tab>
                              <ng-template mat-tab-label>
                                <div class="flex align-item-center justify-content-between"> <i class="ti ti-file-text"></i> Archivados </div>
                              </ng-template>
                            </mat-tab>
                  
                          </mat-tab-group>
                        </div>
                      </ng-scrollbar>
                    </app-card>
                </mat-drawer>
                <!-- NAVEGACION END -->
                
                <!-- CONTAINER START -->
                <mat-drawer-content class="p-l-25">
                    <div class="mail-content-header">
                      <ul class="list-inline mr-3">
                        <li class="list-inline-item">
                          <a class="avatar avatar-s bg-accent-200 text-muted" (click)="mail.toggle()">
                            <i class="ti ti-menu-2 f-18"></i>
                          </a>
                        </li>
                        
                        <li class="list-inline-item">
                            <a class="avatar avatar-s bg-accent-200 text-muted" (click)="onClick()">
                              <i class="ti ti-arrows-vertical f-18"></i>
                            </a>
                          </li>
                        <!-- <li class="list-inline-item">
                          <a class="avatar avatar-s bg-accent-200 text-muted" [matMenuTriggerFor]="menu">
                            <i class="ti ti-dots f-18"></i><span></span>
                          </a>
                          <mat-menu #menu="matMenu">
                            <option va mat-menu-item>Alta Director de Escuela</option>
                            <button mat-menu-item>Validar Plan de Estudios</button>
                            <button mat-menu-item>Todos</button>
                          </mat-menu>
                        </li> -->
                      </ul>
                      <ul class="list-inline">
                        <li class="list-inline-item w-13rem">
                            <mat-select class="w-full min-w-10" value="All">
                                <mat-option value="All">Todos</mat-option>
                                <mat-option value="Alta">Alta Director de Escuela</mat-option>
                                <mat-option value="Validar">Validar Plan de Estudios</mat-option>
                            </mat-select>
                        </li>
                    </ul>
                      <ul class="list-inline search-bar">
                        <li class="list-inline-item">
                          <mat-form-field appearance="outline">
                            <input matInput placeholder="Buscar..." />
                            <mat-icon matSuffix>search</mat-icon>
                          </mat-form-field>
                        </li>
                        <li class="list-inline-item">
                          <mat-paginator [length]="100" [pageSizeOptions]="[10, 50, 100]" aria-label="Select page"> </mat-paginator>
                        </li>
                      </ul>
                    </div>
                    @if (selectedTabIndex === 0) {
                        <mensajeria-content></mensajeria-content>
                        
                    }
                  </mat-drawer-content>
                <!-- CONTAINER END -->
            </mat-drawer-container>
        </div>
    </div>
</div>

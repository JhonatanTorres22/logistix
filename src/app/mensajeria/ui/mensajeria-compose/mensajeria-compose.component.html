<app-card [showHeader]="false" [padding]="16">
    <div class="title align-item-center">
        <ul class="list-inline mb-3">
            <li class="list-inline-item">
                <div class="flex align-item-center gap-2">
                    <div class="w-3rem">
                        Para:
                    </div>
                    <img src="assets/images/user/avatar-1.png" alt="user-image" class="img-user wid-40 border-50" />
                    <div class="flex-grow-1">
                        <div class="f-14 f-w-600 text-truncate capitalize">{{ paraRolNombreArea.toLowerCase() }}</div>
                        <div class="f-12 m-b-0 text-muted mat-small capitalize"> {{ paraRolNombrePersona.toLowerCase() }} </div> <!--To:  &lt;tazeanu&#64;company.com&gt; -->
                    </div>
                </div>
            </li>
        </ul>
        <mat-divider></mat-divider>
        <ul class="list-inline mt-3">
            <li class="list-inline-item">
                <div class="flex align-item-start gap-2">
                    <div class="w-3rem">
                        Asunto:
                    </div>
                    <div class="flex-grow-1 m-l-5">
                        <div class="f-14 f-w-600 uppercase"> {{ asunto.toLocaleLowerCase() }} </div>
                        <!-- <div class="m-b-0 text-muted mat-small"> From: &lt;tazeanu&#64;company.com&gt; </div> -->
                    </div>
                </div>
              
            </li>
        </ul>
    </div>
</app-card>

<quill-editor class="w-100 h-13rem bg-white" placeholder="" [(ngModel)]="mensaje"></quill-editor>

<div class="flex justify-content-end my-2">
  <ui-button
    label="Enviar"
    tooltip="Enviar mensaje"
    color="primary"
    class=""
    (click)="enviarConfirm()"
    >

</ui-button>
</div>

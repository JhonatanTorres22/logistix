<mat-dialog-content>
    <form>
        <ui-select
            classInput="small"
            class="w-full"
            [options]="options"
            formControlName="categoria"
            (selectionChange)="seleccionarCategoria( $event.value )"
            >
        </ui-select>
    </form>
</mat-dialog-content>
<mat-dialog-actions align="end">
    <ui-button color="secondary" label="Cancelar" mat-dialog-close="cancelar" class="m-r-10"></ui-button>
    <ui-button color="primary" >Guardar</ui-button>
</mat-dialog-actions>

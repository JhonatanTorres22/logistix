<div class="details-content w-100">
    <app-card [showHeader]="false" [padding]="12" cardClass="mb-2" headerClassTemplate="title align-item-center">
      <div class="f-w-600">DAR ALTA A DIRECTOR DE ESCUELA DE INGENIERÍA DE SISTEMAS 2024-1</div>
    </app-card>
 
    @for (mensaje of mensajesHistorial() ; track mensaje) {
      <div class="my-2">
        <mat-accordion>
          <mat-expansion-panel hideToggle class="border-1 border-gray-300 shadow-none">
            <mat-expansion-panel-header class="py-3">
              <mat-panel-title class="block mx-0">
                <div class="title align-item-center">
                  <ul class="list-inline">
                    <li class="list-inline-item">
                      <div class="flex align-item-start">
                        <img src="assets/images/user/avatar-1.png" alt="user-image" class="img-user wid-40 border-50" />
                        <div class="flex-grow-1 m-l-10">
                          <div class="f-14 f-w-600 text-truncate"> {{ mensaje.rolEmisor }} </div>
                          <div class="m-b-0 text-muted mat-small"> De: {{ mensaje.emisor }} </div> <!-- From: &lt;tazeanu&#64;company.com&gt; -->
                          <div class="m-b-0 text-muted mat-small"> Para: {{ mensaje.receptor }} </div> <!-- From: &lt;tazeanu&#64;company.com&gt; -->
                        </div>
                      </div>
                    </li>
                  </ul>
                  <ul class="list-inline">
                    <li class="list-inline-item text-muted"> {{ mensaje.fecha | date: 'short'}} </li>
                  </ul>
                </div>
              </mat-panel-title>
    
            </mat-expansion-panel-header>
            <mat-divider></mat-divider>
            <div class="m-3" [innerHTML]="mensaje.mensaje">
              <!-- <p>Estimado TORRES MENESES, JHONATAN JOEL,</p><p> Sirva la presente para saludarlo y a su vez solicitar dar de Alta al <strong> DR. HUAMAN PACHAS, ANGEMAR LIKER</strong> quien a sido designado como Director de la Escuela Profesional de <strong>ADMINISTRACIÓN DE EMPRESAS.</strong></p><p>Agradezco de antemano su atención.</p><p>Saludos.</p> -->
            </div>
            <div class="flex justify-content-end">
              <button mat-button color="primary" class="send-mail">
                <div class="flex align-item-center"> <i class="f-18 ti ti-arrow-back-up m-r-5"></i>Responder </div>
              </button>
              <button mat-button color="primary" class="send-mail">
                <div class="flex align-item-center"> <i class="f-18 ti ti-arrow-big-right m-r-5"></i>Reenviar </div>
              </button>
            </div>
          </mat-expansion-panel>
        </mat-accordion>
      </div>

    }
</div>

@if ( !showConformes && ticketList.length == 0 ) {
    <ui-card-not-items text="No hay tickets" class="mt-2"></ui-card-not-items>
}
<!-- {{ filtroSelect() }} -->
@if ( !showConformes ) {
    <div class="h-30rem overflow-auto">
        @for (ticket of ticketList; track ticket) {
            <ticket-card [ticket]="ticket"></ticket-card>
        }
        
    </div>
} @else {
    <div class="h-30rem overflow-auto">
        @for (ticket of listConformes; track ticket) {
            <ticket-card [ticket]="ticket"></ticket-card>
        }
        
    </div>
}

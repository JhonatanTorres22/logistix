<ng-scrollbar style="height: calc(100vh - 88px)" visibility="hover">
  @if (showContent) {
    <app-card [showHeader]="false" cardClass="user-card" padding="10">
      <div class="flex flex-column align-items-center gap-1">
        <div class="flex">
          <img src="assets/images/user/avatar-1.png" alt="user-image" class="user-avatar" />
        </div>
        <div class="">
          <div class="f-w-600 text-center f-12">{{ user?.apellidosyNombres }}</div>
        </div>
        
      </div>
      
    </app-card>
  }
  <div class="navbar-content">
    <ul class="nav coded-inner-navbar" (click)="fireOutClick()">
      @for (item of menus; track item.id) {
        @if (item.type === 'group') {
          <!-- {{ item | json }} -->
          <app-menu-group-vertical [item]="item"></app-menu-group-vertical>
        }
      }
    </ul>
  </div>
</ng-scrollbar>

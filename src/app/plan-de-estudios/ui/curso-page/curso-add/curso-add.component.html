<mat-dialog-content>
    <div class="p-10">
        <form [formGroup]="formCurso">
            <div class="flex gap-2">
                <!-- <ui-input class="w-full" label="Programa" formControlName="programa" ></ui-input> -->
                <ui-input classInput="small" class="w-full" label="Codigo del Curso" formControlName="codigoCurso" [maxlength]="maxLengthCodigoCurso" [minlength]="minLengthCodigoCurso" [expReg]="expRegCodigoCursoBlockToInput"></ui-input>
            </div>
            <div class="flex gap-2">
                <ui-input classInput="small" class="w-full" label="Nombre del Curso" formControlName="nombreCurso" [maxlength]="maxLengthNombreCurso" [minlength]="minLengthNombreCurso" [expReg]="expRegNombreCursoBlockToInput"></ui-input>
            </div>
            <div class="flex flex-column md:flex-row gap-2">
                <ui-select classInput="small" label="Tipo de Estudio" formControlName="tipoEstudio" [options]="optionsTipoEstudio" ></ui-select>
                <ui-select classInput="small" label="Tipo de Curso" formControlName="tipoCurso" [options]="optionsTipoCurso" ></ui-select>

                <!-- <ui-input label="Tipo de Curso" formControlName="tipoCurso" ></ui-input> -->
            </div>
            <!-- <ui-input label="Competencia" formControlName="competencia" ></ui-input> -->
            <ui-select classInput="small" label="Competencia" formControlName="competencia" [options]="optionsCompetencia" ></ui-select>
            <div class="flex flex-column md:flex-row gap-2">
                <ui-input classInput="small" label="Horas Teoricas" formControlName="horasTeoricas" [maxlength]="maxLengthHorasTeoricas" [minlength]="minLengthHorasTeoricas" [expReg]="expRegHorasTeoricasBlockToInput" ></ui-input>
                <ui-input classInput="small" label="Horas Practicas" formControlName="horasPracticas" [maxlength]="maxLengthHorasPracticas" [minlength]="minLengthHorasPracticas" [expReg]="expRegHorasPracticasBlockToInput" ></ui-input>
            </div>
            <!-- <div class="flex gap-2">
                <ui-input label="Total de Horas" formControlName="totalHoras" [model]="totalHorasModel" [maxlength]="maxLengthTotalHoras" [minlength]="minLengthTotalHoras" [expReg]="expRegTotalHorasBlockToInput" ></ui-input>
                <ui-input label="Total de Creditos" formControlName="totalCreditos" [maxlength]="maxLengthTotalCreditos" [minlength]="minLengthTotalCreditos" [expReg]="expRegTotalCreditosBlockToInput" ></ui-input>
            </div> -->
            <div class="flex flex-column md:flex-row gap-2 justify-content-around">
                <span class="bg-primary-100 text-primary-700 f-w-600 border-round p-2 text-center">Total Horas: {{ (formCurso.value.horasPracticas * 1) + (formCurso.value.horasTeoricas * 1) }}</span>
                <span class="bg-success-100 text-success-700 f-w-600 border-round p-2 text-center">Total Creditos: {{ (formCurso.value.horasPracticas * 1) + (formCurso.value.horasTeoricas * 0.5) }}</span>
            </div>
            
        </form>

    </div>
</mat-dialog-content>
<mat-dialog-actions align="end">
  <ui-button color="secondary" label="Cancelar" mat-dialog-close="cancelar" class="m-r-10"></ui-button>
  <ui-button color="primary" [label]="cursoDetails().id != 0 ? 'Editar' : 'Crear'" [disabled]="formCurso.invalid" (onClick)="onSubmit()"></ui-button>
</mat-dialog-actions>
